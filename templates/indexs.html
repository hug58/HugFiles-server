<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Archivos Retro</title>
	<link rel="stylesheet" href="../static/css/config.css">
	<link rel="stylesheet" href="../static/css/file.css">
	<link rel="stylesheet" href="../static/css/folder.css">
	<link rel="stylesheet" href="../static/css/styles.css">
	<link rel="stylesheet" href="../static/css/form.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf-8">
		const socket = io();
		const user = {mail:'prueba@mail.com'};
		
		socket.on('connect', function() {
			socket.emit('join',user);
		});


	</script>

</head>
<body>
	<div class="gear-container">
		<div class="gear">
		  <div class="bar"></div>
		  <div class="bar"></div>
		  <div class="bar"></div>
		</div>
		<div class="options">
		  <ul>
			<li>HTML</li>
			<li>CSS</li>
		  </ul>
		</div>
	</div>

	<div class="window" id="myWindow">
		<div class="title-bar" onmousedown="dragStart(event)">
		  <span class="title">Mi ventana</span>
		  <span class="minimize-btn" onclick="minimizeWindow()">-</span>
		  <span class="close-btn" onclick="closeWindow()">X</span>
		</div>
		<div class="toolbar">
			<span class="new-folder-btn" onclick="showInput()">Nueva carpeta</span>
			<span class="new-folder-btn" onclick="showFileInput()">Subir Archivo</span>
			

		</div>
		<div class="content">
			<div class="folder">
				<div class="folder-icon"></div>
				<div class="folder-label" onclick="selectFolder('Carpeta 1')">Carpeta 1</div>
			  </div>
			  <div class="folder">
				<div class="folder-icon"></div>
				<div class="folder-label" onclick="selectFolder('Carpeta 2')">Carpeta 2</div>
			  </div>

			  <div class="file">
				<div class="file-icon"></div>
				<div class="file-label">archivo.txt</div>
				<div class="file-size">Tama√±o: 2.5 MB</div>
				<div class="file-modified-time">Modificado: 2023-06-28</div>
				<div class="file-access-time">Accedido: 2023-06-28</div>
				<div class="file-path">Ruta: /home/user/archivo.txt</div>
			  </div>
		</div>




	</div>
	  <div class="taskbar">
		<div class="taskbar-btn" onclick="createWindow()">Nueva ventana</div>
		<div class="separator"></div>
		<div class="minimized-windows"></div>
	  </div>


	  <script type="text/javascript" src="../static/scripts/script.js"></script>
	  <script type="text/javascript" src="../static/scripts/config.js"></script>
	  <script type="text/javascript" src="../static/scripts/websocket.js"></script>
	  <script type="text/javascript" src="../static/scripts/uploadfile.js"></script>

</body>
</html>
